<!DOCTYPE html>
<html>
    <script src="assets/arjs/js/1.4.2-aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="assets/arjs/js/3.4.5-aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="debug: true; detectionMode: mono_and_matrix; matrixCodeType: 5x5;">
        <a-marker type='pattern' url='assets/arjs/marker/pokeball-v2.patt'>
            <a-box position='0 0.5 0' scale="1 1 1" rotation="-90 0 0" material='opacity: 0; side: double;color:pink;'>
                <a-entity
                    gltf-model='assets/arjs/models/pink_robot/scene.gltf'
                    scale="0.3 0.3 0.3"
                    position="-1 -0.5 0"
                    >
                </a-entity>
                <a-image src="assets/arjs/images/My%20Invitation.jpeg"></a-image>
            </a-box>
        </a-marker>
        <a-marker type='pattern' url='assets/arjs/marker/biking/pattern.patt'>
            <a-box position='0 0.7 0' scale="5 5 5" rotation="-90 0 0" material='opacity: 0; side: double;color:pink;'>
                <a-entity
                    gltf-model='assets/arjs/marker/biking/model/scene.gltf'
                    scale="0.02 0.02 0.02"
                    position="-0.20 -0.50 0.15"
                    rotation="0 -90 0"
                    >
                </a-entity>
                <a-image src="assets/arjs/images/bike-invitation.png"></a-image>
            </a-box>
        </a-marker>
        <a-marker type="barcode" value="1">
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>
        <a-marker type="barcode" value="300">
            <a-box position='0 0.5 0' color="red"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
